<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <link rel="stylesheet" href="style.css">
    <title>GitHub Profiles</title>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a GitHub User">
    </form>
    <main id="main">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">

            <div class="user-info">
                <h2>John Smith</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, blanditiis.</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>400 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>

        </div>


    </main>


    <script src="script.js"></script>
</body>

</html>
